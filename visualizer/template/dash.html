{% load static %}
<!DOCTYPE html
<html lang="en">
 <head>
    <title> My Dashboard</title>
    <link rel="stylesheet" href="/static/visual.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <style>
        .glass{
            width:1500px;
            gap:10px;
            height:1300px;
        }
        .glass1{
            margin-left:10px;
            width:500px;
            gap:20px;
            height:300px;
            margin-right:200px;
        }
        #chart7{
            height:259px;
            
        }
        .glass2{
            width:800px;
            margin-left:100px;
        }
        #myChart9{
            width:1500px;

        }
        .glass3{
            height:300px;
            width:400px;
            border:1px solid black;
            margin: 50px auto;
            padding:30px 40px;
            background: rgba( 255, 255, 255, 0.3 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 1px );
            -webkit-backdrop-filter: blur( 1px );
            border-radius: 10px;
            border: 1px solid rgba( 255, 255, 255, 0.18 );
             
        }
    </style>
 </head>
 <body>
    <header>
        <div class="profile">
            <img src="static/user.png" alt="">
            <h1>User</h1>
            <div class="social-icons">
             <a href="#"><i class="fa-brands fa-facebook"></i></a>
             <a href="#"><i class="fa-brands fa-instagram"></i></a>
             <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
             <a href="#"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="{% url "dashboard" %}" class="active"><i class="fa-solid fa-house"></i> Dashboard</a></li><hr><br>
                <li><a href="{% url "login" %}" class="active"><i class="fa-solid fa-user"></i> Login</a></li><hr><br>
                <li><a href="{% url "year" %}" class="active"><i class="fa-solid fa-graduation-cap"></i> Year wise</a></li><hr><br>
                <li><a href="{% url "topic" %}" class="active"><i class="fa-solid fa-briefcase"></i> Topic wise</a></li><hr><br>
                <li><a href="{% url "records" %}" class="active"><i class="fa-solid fa-server"></i> Records</a></li><hr><br>
                
            </ul>
        </nav>
        <div class="footer">
            <p>&Copy:<i class="fa-solid fa-copyright"></i>2024 Design</p>
        </div>
    </header>
    <i class="fa-solid fa-bars" id="MenuBtn"></i>

    <main>
        <div class="glass">
           <div class="part1">
            <div class="glass1">
                <canvas id="myChart5" width="300px" height="300px" ></canvas>
            </div>
            <div class="glass1"><canvas id="myChart6" width="300px" height="300px"></canvas></div><br>
           </div>
           <div class="part2">
            <div class="glass3"><canvas id="myChart7" width="300px" height="300px"></canvas></div>
            <div class="glass3"><img src="static/research.jpeg" height="200px" width="200px"></div>
            <div class="glass3">
                <canvas id="myChart8" width="300px" height="300px"></canvas>
            </div><br>
           </div>
            <div class="glass2"><canvas id="myChart9" width="1000px"></canvas></div>

        </div>
    </main>
 </body>
 <script>
    const ctx = document.getElementById('myChart5');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: [{% for j in cont_list %} '{{ j }}', {% endfor %}],
        datasets: [{
          label: 'Total topic',
          data: [{% for k in number %} '{{ k }}', {% endfor %}],
          borderWidth: 1,
          

        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  <script>
    const tx = document.getElementById('myChart6');
  
    new Chart(tx, {
      type: 'bar',
      data: {
        labels: [{% for j in cont_list %} '{{ j }}', {% endfor %}],
        datasets: [{
          label: 'Total intensity',
          data: [{% for k in totalint %} '{{ k }}', {% endfor %}],
          borderWidth: 1,
          
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  <script>
    const tyx = document.getElementById('myChart7');
  
    new Chart(tyx, {
      type: 'bar',
      data: {
        labels: [{% for j in cont_list %} '{{ j }}', {% endfor %}],
        datasets: [{
          label: 'Total relevance',
          data: [{% for k in totalref %} '{{ k }}', {% endfor %}],
          borderWidth: 1,
          
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
 </script>
 <script>
    const tx1 = document.getElementById('myChart8');  
    new Chart(tx1, {
      type: 'bar',
      data: {
        labels: [{% for i in publishlist %} '{{i}}', {% endfor %}],
        datasets: [{
          label: 'Published Topic',
          data: [{% for q in pub %} '{{q}}', {% endfor %}],
          borderWidth: 1,
          
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  <script>
    const tx2 = document.getElementById('myChart9');
  
    new Chart(tx2, {
      type: 'line',
      data: {
        labels: [{% for j in topic %} '{{ j}}', {% endfor %}],
        datasets: [{
          label: 'Topic list with values',
          data: [{% for k in values %} '{{ k }}', {% endfor %}],
          borderWidth: 1,
          
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</html>
